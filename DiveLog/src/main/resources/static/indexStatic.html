<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dive Log</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">

<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<main class="container">
		<h1>Welcome to the Dive Log</h1>

		<div id="destinationListDiv">
			<table class='table'>
				<caption>
				<hr>
				<form name="newDestinationForm">
					<input type="text" name="name" placeholder="Destination name">
					<input type="text" name="imageUrl" placeholder="Image URL">
					<textarea rows="2" cols="40" name="description">Description</textarea><br>
					<input type="text" name="countryCode" size="2" minlength="2" maxlength="2" placeholder="Country Code">
					<button class="btn btn-primary" name="addDestinationButton">Add Destination</button>
				</form>
		 		</caption>
		 		<thead>
					<tr>
						<td>Image</td>
						<td>Name</td>
						<td>Country</td>
					</tr>
				</thead>
				<tbody id="destinationTableBody"></tbody>
			</table>
		</div>

		<div id="destinationDetailsDiv"></div>

		<div id="newDestinationFormDiv">
		<hr>
<!-- 			<form name="newDestinationForm">
				<input type="text" name="name" placeholder="Destination name">
				<input type="text" name="imageUrl" placeholder="Destination name">
				<input type="text" name="countryCode" placeholder="">
				<button name="">Add Destination</button>
			</form> -->
		</div>

	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>
</html>
